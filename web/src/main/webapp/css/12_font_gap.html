<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style>
.gap {
	font-size: 30px;
}	

.gap1 {
	/* letter-spacing : 문자 간격을 설정하기 위한 스타일 속성 - 단위 : px, em, % 등 */
	letter-spacing: 0.1em;
}

.gap2 {
	/* word-spacing : 단어 간격을 설정하기 위한 스타일 속성 - 단위 : px, em, % 등 */
	word-spacing: 0.5em;
}

.gap3 {
	/* line-height : 줄 간격을 설정하기 위한 스타일 속성 - 단위 : px, em, % 등 */
	line-height: 50px;
}

.gap4 {
	/* font 스타일 속성으로 [글자크기/줄간격] 속성값 사용 가능 */
	font: 30px/60px "궁서체";
}
</style>
</head>
<body>
	<h1>글자 간격 관련 스타일 속성</h1>
	<hr>
	<p class="gap">Client Script Language</p>
	<p class="gap gap1">Client Script Language</p>
	<p class="gap gap2">Client Script Language</p>
	<hr>
	<h2>HTML5<br>CSS3</h2>
	<h2 class="gap3">HTML5<br>CSS3</h2>
	<h2 class="gap4">HTML5<br>CSS3</h2>
</body>
</html>
