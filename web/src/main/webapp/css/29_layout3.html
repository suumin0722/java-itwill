<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style>
div {
	margin: 20px;
	padding: 10px;
	border: 2px solid red;
	text-align: center;
}

/* display 스타일 속성값을 [none]으로 설정한 경우 박스모델 미배치 - 박스모델 미출력 */
.on { display: inline; }
.off { display: none; }

/* visibility : 박스모델 출력 관련 스타일 속성 */
/* 속성값 : visible(보임처리 - 기본), hidden(숨김 처리) */
.show { visibility: visible; }
.hide { visibility: hidden; }
</style>
</head>
<body>
	<h1>박스모델 배치 관련 스타일 속성</h1>
	<hr>
	<div>
	<!-- 인라인 레벨의 박스모델은 하나의 라인에 박스모델이 여러개 출력 -->	
	<img alt="펜션이미지1" src="/web/css/images/1.jpg" class="on"></p>
	<img alt="펜션이미지2" src="/web/css/images/2.jpg" class="off"></p>
	<img alt="펜션이미지3" src="/web/css/images/3.jpg" class="on"></p>
	</div>
	<div>
	<!-- 인라인 레벨의 박스모델은 하나의 라인에 박스모델이 여러개 출력 -->	
	<img alt="펜션이미지1" src="/web/css/images/1.jpg" class="show"></p>
	<img alt="펜션이미지2" src="/web/css/images/2.jpg" class="hide"></p>
	<img alt="펜션이미지3" src="/web/css/images/3.jpg" class="show"></p>
	</div>
</body>
</html>
